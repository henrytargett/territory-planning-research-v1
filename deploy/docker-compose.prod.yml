version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: territory-planner-backend
    restart: always
    volumes:
      # IMPORTANT: Mount persistent disk for database storage
      # Replace /mnt/data/territory-planner/database with your actual persistent disk path
      # If using ephemeral storage (development only), comment this line and uncomment: # - app-data:/app/data
      - /mnt/data/territory-planner/database:/app/data
      - ../.env:/app/.env:ro
    environment:
      - APP_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: territory-planner-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local



